<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- Google Logo Start-->
    <div class="logo">
        <img src="https://www.google.com/logos/1998/googlebeta.jpg" alt="GoogleAmblem" >
    </div>
    <!-- Google Logo End-->
    <!-- Search Start-->
    <div class="search">
        <section id="searchSection">
            <p>Search the web using Google!</p>
            <input type="text" size="40"> 
            <div class="buttons">
            <button id="searchButton">
                Google Search
            </button>    
            <button id="luckyButton">
                I'm feeling lucky
            </button>
 
            </div>
        </section>
    </div>
    <!-- Search End-->
    <!-- Options Start-->
    <div class="boxes">
        <div class="box1">
            <ul>
                <li><a href="" style="color:black; text-decoration:none;">Special Search</a></li>
                <li><a href="">Stanford Search</a></li>
                <li><a href="">Linuc Search</a></li>         
            </ul>
        </div>
        <div class="box2">
            <ul>
                <li><a href="">Help</a></li>
                <li><a href="">About Google!</a></li>
                <li><a href="">Company Info!</a></li>
                <li><a href="">Google Logos!</a></li>                  
            </ul>
        </div>
        <div class="box3">
            <p style="padding: 0; margin:0;">Get Google!</p>
            <p style="margin-top: 0;">updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <br>
            <button>Subscribe</button>
            <a href="">Archive</a>
        </div>
    </div>
    <!-- Options End-->
    <!-- Footer Start-->
    <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
    </div>
    <!-- Footer End-->
</body>
</html>
